
{% extends 'navigationbar.html' %}
(% load static %)
{% block body %}

<div class="container" style="margin: 50px;">
 <h3 class="text-center">View Appointment</h3>
 <br><br>
 <table class="table table-hover" id="example">
     <thead>
         <tr>
             <th>Doctor Name</th>
             <th>Patient Name</th>
             <th>Date</th>
             <th>Time</th>
             
             <th>Delete</th>
         </tr>
     </thead>
     <tbody>
         {% for i in appoint %}
         <tr>
             <td>{{ i.doctor }}</td>
             <td>{{ i.patient }}</td>
             <td>{{ i.date1 }}</td>
             <td>{{ i.time1 }}</td>
             
             <td><a class="btn btn-danger" onclick="return confirm('Are you sure ??')" href="{% url 'delete_appointment' i.id %}">Delete</a></td>
         </tr>
         {% endfor %}
     </tbody>
 </table>
</div>

{% endblock %}
