
{% extends 'navigationbar.html' %}
(% load static %)
{% block body %}

<div class="container" style="margin: 50px;">
 <h3 class="text-center">View Patient</h3>
 <br><br>
 <table class="table table-hover" id="example">
     <thead>
         <tr>
             <th>Patient Id</th>
             <th>Patient Name</th>
             <th>Gender</th>
             <th>Contact</th>
             <th>Address</th>
             <th>Delete</th>
         </tr>
     </thead>
     <tbody>
         {% for i in pat %}
         <tr>
             <td>{{ i.id }}</td>
             <td>{{ i.name }}</td>
             <td>{{ i.gender }}</td>
             <td>{{ i.mobile }}</td>
             <td>{{ i.address }}</td>
             <td><a class="btn btn-danger" onclick="return confirm('Are you sure ??')" href="{% url 'delete_patient' i.id %}">Delete</a></td>
         </tr>
         {% endfor %}
     </tbody>
 </table>
</div>

{% endblock %}
