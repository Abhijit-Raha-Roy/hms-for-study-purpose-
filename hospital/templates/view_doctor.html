
{% extends 'navigationbar.html' %}
(% load static %)
{% block body %}

<div class="container" style="margin: 50px;">
 <h3 class="text-center">View Doctor</h3>
 <br><br>
 <table class="table table-hover" id="example">
     <thead>
         <tr>
             <th>Doctor Id</th>
             <th>Doctor Name</th>
             <th>Doctor Contact</th>
             <th>Doctor Specialization</th>
             <th>Delete</th>
         </tr>
     </thead>
     <tbody>
         {% for i in doc %}
         <tr>
             <td>{{ i.id }}</td>
             <td>{{ i.name }}</td>
             <td>{{ i.mobile }}</td>
             <td>{{ i.special }}</td>
             <td><a class="btn btn-danger" onclick="return confirm('Are you sure ??')" href="{% url 'delete_doctor' i.id %}">Delete</a></td>
         </tr>
         {% endfor %}
     </tbody>
 </table>
</div>

{% endblock %}
